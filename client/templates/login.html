---
name: login
url: /login
controller: LoginController as vm
---
<div class="grid-frame vertical">

    <!-- Top Bar -->
    <div class="adk top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <!-- Facets menu hamburger button for mobile -->
          <li ng-show="hc.showFacets" class="show-for-small-only">
            <a zf-toggle="sidebar">
              <img
                zf-iconic=""
                icon="menu"
                data-direction="top"
                size="small"
                class="iconic-color">
            </a>
          </li>
          <!-- Architizer Logo -->
          <li><a class="architizer-glyph hide-for-small-only" ui-sref="login">B</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content Frame -->
    <div class="grid-container">
      <main class="grid-content">
        <h1>Please login</h1>
        <login></login>
      </main>
    </div>

</div>
